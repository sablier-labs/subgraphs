name: "Cron: Tests"

on:
  schedule:
    - cron: "0 4 * * 0" # at 04:00 UTC every Sunday
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: "Check out the repo"
        uses: "actions/checkout@v4"

      - name: "Set up devkit"
        uses: "sablier-labs/devkit/actions/setup@main"
        with:
          package-manager: "pnpm"

      - name: "Check the code"
        run: "just full-check"

      - name: "Run the tests"
        env:
          VITE_VENDOR_CHAINS_TESTS: true
        run: "just test"

      - name: "Add summary"
        run: | # shell
          echo "## Cron Tests result" >> $GITHUB_STEP_SUMMARY
          echo "âœ… Passed" >> $GITHUB_STEP_SUMMARY
