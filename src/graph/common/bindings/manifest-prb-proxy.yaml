specVersion: 0.0.5
description: Reusable PRBProxy bindings
schema:
  file: ./dummy.graphql
dataSources:
  - kind: ethereum/contract
    name: PRBProxyRegistry
    source:
      abi: PRBProxyRegistry
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      abis:
        - name: PRBProxy
          file: ../../../abi/PRBProxy.json
        - name: PRBProxyRegistry
          file: ../../../abi/PRBProxyRegistry.json
      entities:
        - Proxy
      eventHandlers:
        - event: DeployProxy(indexed address,indexed address,address)
          handler: handleDeployProxy
      file: ./mappings.ts
